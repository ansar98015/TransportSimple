<div class="container">
  <h1>Trip Route Visualizer</h1>
  
  <div class="form-container">
    <div class="form-group">
      <input [(ngModel)]="newTrip.start" placeholder="From (e.g. BLR)">
      <input [(ngModel)]="newTrip.end" placeholder="To (e.g. MAA)">
      <button (click)="addTrip()">Add Trip</button>
    </div>
  </div>

  <div class="visualization-container">
    <div *ngFor="let trip of trips; let i = index" 
      class="trip" 
      [style.margin-left.px]="getTripLevel(i) * 50"
      [style.margin-top.px]="getTripLevel(i) === 2 ? -30 : 0">
      
      <div class="location start">{{trip.start}}</div>
      
      <div class="connection">
        <div class="line"></div>
        <div *ngIf="!isContinued(i)" class="arrow">â†’</div>
      </div>
      
      <div class="location end">{{trip.end}}</div>
      
      <button class="remove-btn" (click)="removeTrip(trip.id)">x</button>
    </div>
  </div>
</div>
